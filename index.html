<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hybrid Site</title>
<style>
  body {
    background-color: #111;
    color: #33ff33;
    font-family: 'Courier New', Courier, monospace;
  }
  #sidebar {
    width: 250px;
    position: fixed;
    height: 100%;
    overflow: auto;
    background-color: #222;
    padding: 20px;
  }
  #sidebar a {
    text-decoration: none;
    color: #33ff33;
    display: block;
    margin-bottom: 10px;
  }
  #main-content {
    margin-left: 270px;
    padding: 20px;
  }
  .content-section {
    background-color: #333;
    padding: 15px;
    margin-bottom: 20px;
  }
  .content-section a {
    color: #33ff33;
    display: block;
    margin-bottom: 10px;
    text-decoration: none;
  }
</style>
</head>
<body>

<div id="sidebar">
  <a href="#" id="link-articles">Artigos</a>
  <a href="#" id="link-files">Arquivos</a>
  <a href="#" id="link-about">About</a>
</div>

<div id="main-content">
  <div id="articles" class="content-section" style="display:none;">
    <!-- Os artigos serão carregados aqui -->
  </div>
  <div id="files" class="content-section" style="display:none;">
    <!-- Os arquivos serão listados aqui -->
  </div>
  <div id="about" class="content-section" style="display:none;">
    <!-- O conteúdo sobre será mostrado aqui -->
  </div>
</div>

<script>
document.getElementById('link-articles').addEventListener('click', function() {
  fetch('articles.json')
    .then(response => response.json())
    .then(articles => {
      const articlesContainer = document.getElementById('articles');
      articlesContainer.innerHTML = ''; // Limpa conteúdo anterior
      articles.forEach(article => {
        const articleElement = document.createElement('a');
        articleElement.innerText = article.title;
        articleElement.href = article.url;
        articlesContainer.appendChild(articleElement);
      });
      articlesContainer.style.display = 'block'; // Mostra a seção de artigos
    });
  // Esconde as outras seções
  document.getElementById('files').style.display = 'none';
  document.getElementById('about').style.display = 'none';
});

document.getElementById('link-files').addEventListener('click', function() {
  fetch('files.json')
    .then(response => response.json())
    .then(files => {
      const filesContainer = document.getElementById('files');
      filesContainer.innerHTML = ''; // Limpa conteúdo anterior
      files.forEach(file => {
        const fileElement = document.createElement('a');
        fileElement.innerText = file.name;
        fileElement.href = file.url;
        filesContainer.appendChild(fileElement);
      });
      filesContainer.style.display = 'block'; // Mostra a seção de arquivos
    });
  // Esconde as outras seções
  document.getElementById('articles').style.display = 'none';
  document.getElementById('about').style.display = 'none';
});

document.getElementById('link-about').addEventListener('click', function() {
  // Mostra a seção sobre
  document.getElementById('about').style.display = 'block';
  // Esconde as outras seções
  document.getElementById('articles').style.display = 'none';
  document.getElementById('files').style.display = 'none';
});
</script>

</body>
</html>
